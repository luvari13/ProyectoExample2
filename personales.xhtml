<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
 
<ui:composition template="/WEB-INF/plantillas/plantillaMaterial.xhtml">
	<ui:define name="title">
		<h:outputText value="Mantenimiento de Trabajadores" />
	</ui:define>
	<ui:define name="content">
		
		<h:form id="form"> 
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="botonFlotante" onclick="document.getElementById('form:btnNuevo').click();">
			  <i class="material-icons">add</i>
			</button>
			
			<div class="ui-g">
				    <div class="ui-g-12 ui-lg-6">
				    	<p class="titulo1">Mantenimiento de Trabajadores</p>
				    </div>
				    <div class="ui-g-12 ui-lg-6">
				    	<center>		
							<p:messages id="msgMensajesConsolidadoGlobal" closable="true" escape="false" showDetail="false" />					
						</center>
				    </div>
			</div>
			
			<!-- <p:layout style="min-width:400px;min-height:35px; height:63px; margin-bottom:10px;">
			    <p:layoutUnit position="center">-->
			    	<div class="ui-g">
						    <div class="ui-g-12 ui-lg-2">
						    	<p:selectOneMenu  value="#{personalBean.tipoBus}" style="width:125px">
					            <f:selectItem itemLabel="CODIGO" itemValue="CODIGO" />
					            <f:selectItem itemLabel="APELLIDOS" itemValue="APELLIDOS" />
					          </p:selectOneMenu>
					          
						    </div>
						     <div class="ui-g-12 ui-lg-1">
						    	<p:inputText value="#{personalBean.valBus}" />
					          
						    </div>
						    <div class="ui-g-12 ui-lg-3">
						    	<p:commandButton action="#{personalBean.buscar()}" value="Buscarr" update=":form" icon="ui-icon-document" title="Buscar"  />
					          
						    </div>
						    <div class="ui-g-12 ui-lg-6">
						    	<p:commandButton action="#{personalBean.selectedEditar}" value="Editar Trabajador" update=":form" icon="ui-icon-pencil" title="Editar Registro" style="margin-left:10px; height:35px;" />
							    <p:commandButton action="#{personalBean.selectedEliminar}" value="Eliminar Trabajador" update=":form" icon="ui-icon-close" title="Nuevo Registro" style="margin-left:10px; height:35px;" />
							    <p:commandButton action="#{personalBean.selectedNuevo}" value="Nuevo Trabajador" id="btnNuevo" icon="ui-icon-document" title="Nuevo Registro" style="margin-left:10px; height:35px; display:none;" />
						    </div>
					</div>
			    <!-- </p:layoutUnit>
			</p:layout>-->
	
			 <p:dataTable var="row" value="#{personalBean.listaPersonal}" rowIndexVar="rowIndex" paginator="true" rows="20" selectionMode="single" selection="#{personalBean.selectedPersonal}" rowKey="#{row.codpersonal}" style="margin-top:10px;">
			    <p:column headerText="NÂ°" width="30" style="text-align:center">
			        <h:outputText value="#{rowIndex+1}" />
			    </p:column>
			    
			    <p:column headerText="CODIGO" width="100">
			        <h:outputText value="#{row.codpersonal}" />
			    </p:column>
			    
			    <p:column headerText="APE.PATERNO" width="120">
			        <h:outputText value="#{row.apepat}" />
			    </p:column>
			    
			    <p:column headerText="APE.MATERNO" width="120">
			        <h:outputText value="#{row.apemat}" />
			    </p:column>
			    
			    <p:column headerText="NOMBRES" width="170">
			        <h:outputText value="#{row.nombres}" />
			    </p:column>
			 		 
			    <p:column headerText="ESTADO" width="70" style="text-align:center">
			        <h:outputText value="#{row.estado.equals('A') ? 'ACTIVO' : 'DE BAJA'}"  />
			    </p:column>
			 
			    <p:column headerText="USU.REG" width="70" style="text-align:center">
			        <h:outputText value="#{row.usureg}" />
			    </p:column>
			    
			    <p:column headerText="FECHA.REG" width="90" style="text-align:center">
			        <h:outputText value="#{funcionesFechasBean.getFormatDate(row.fechreg)}" />
			    </p:column>
			    <p:column headerText="">
			    </p:column>
			</p:dataTable>
			
	 		
		</h:form>	
	</ui:define>
 
</ui:composition>
</html>
